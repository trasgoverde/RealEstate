<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notification">
            <h2><span jhiTranslate="realEstateApp.notification.detail.title">Notification</span> {{ notification.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="realEstateApp.notification.title">Title</span></dt>
                <dd>
                    <span>{{ notification.title }}</span>
                </dd>
                <dt><span jhiTranslate="realEstateApp.notification.content">Content</span></dt>
                <dd>
                    <span>{{ notification.content }}</span>
                </dd>
                <dt><span jhiTranslate="realEstateApp.notification.seen">Seen</span></dt>
                <dd>
                    <span>{{ notification.seen }}</span>
                </dd>
                <dt><span jhiTranslate="realEstateApp.notification.date">Date</span></dt>
                <dd>
                    <span>{{ notification.date }}</span>
                </dd>
                <dt><span jhiTranslate="realEstateApp.notification.appuser">Appuser</span></dt>
                <dd>
                    <div *ngIf="notification.appuser">
                        <a [routerLink]="['/appuser', notification.appuser?.id, 'view']">{{ notification.appuser?.login }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notification', notification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
